<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Weekend Assignment</title>
    <link rel="stylesheet" href="/Finance.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="body">
    <div class="container1">
        <div class="left">
            <div class="image">
                <center><img src="/Logo.jpg" alt="" class="finance"></center>
            </div>
            <div class="dash">
                <div class="content">
                    <div class="row">
                        <i class="fa-solid fa-house icon"></i>
                        <p>Dashboard</p>
                        <i class="fa-solid fa-angle-up icon1"></i>
                    </div>
                    <div class="options">
                        <p>Classic</p>
                    </div>
                    <div class="options">
                        <p style="margin-top: 4%;">Minimal</p>
                    </div>
                    <div class="row">
                        <i class="fa-regular fa-file-lines icon"></i>
                        <p>Pages</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-house icon"></i>
                        <p>Applications</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-palette icon"></i>
                        <p>UI Component</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-palette icon"></i>
                        <p>Widgets</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                    <div class="row">
                        <i class="fa-brands fa-wpforms icon"></i>
                        <p>Forms</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-chart-line icon"></i>
                        <p>Charts</p>
                        <i class="fa-solid fa-angle-down icon1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="up">
                <div class="search">
                    <div class="search1">
                        <i class="fa-solid fa-magnifying-glass" style="margin-left:3%"></i><input type="text" class="searchbar" placeholder="Search here ... "></input>
                    </div>
                </div>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-comment-dots"></i>
                <img src="/EditedPic.png" class="profile" alt="no image found">
            </div>
            <div class="down">
                <div class="row2">
                    <div class="left2">
                        <p class="head">Total Income</p>
                        <p class="amount">$ 579,000</p>
                        <p class="foot">Saved 25%</p>
                    </div>
                    <div class="right2">
                        <p class="head">Total Expenses</p>
                        <p class="amount">$ 79,000</p>
                        <p class="foot">Saved 25%</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="left1">
                        <p class="head">Cash on Hand</p>
                        <p class="amount">$ 92,000</p>
                        <p class="foot">Saved 25%</p>
                    </div>
                    <div class="right1">
                        <p class="head">Net Profit Margin</p>
                        <p class="amount">$ 179,000</p>
                        <p class="foot">Saved 65%</p>
                    </div>
                </div>
                <div class="row1">
                    <div class="bar">
                        <img src="/bar.jpg" alt="" class="pic">
                    </div>
                    <div class="pie">
                        <div class="l">
                            <center><img src="/67.jpg" alt="" class="pic1"></center>
                        </div>
                        <div class="r">
                            <center><img src="/48.jpg" alt="" class="pic1"></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
